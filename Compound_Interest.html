<html>
<head>
<script>
function compound_int()
{
var pa,time,ri,amount,ci;
pa=parseInt(document.getElementById("txt1").value)
time=parseInt(document.getElementById("txt2").value)
ri=parseInt(document.getElementById("txt3").value)
amount=pa*Math.pow((1+ri/100),time);
document.getElementById("txt4").value=amount;
ci=amount-pa;
document.getElementById("txt5").value=ci;
}
</script>
</head>
<body>
<table border=2>
<tr>
<td>Principal Amount</td> <td><input type=text id="txt1"></td>
</tr>
<tr>
<td>Loan Period</td><td><input type=text id="txt2"></td>
</tr>
<tr>
<td>Loan Interest Rate</td><td><input type=text id="txt3"></td>
</tr>
<tr><td colspan="2"><center><input type=button value="Click To Calculate Compount Interest " onclick="compound_int()"></center></td></tr>
<tr><td>Amount</td><td><input type=text id="txt4"></td></tr>
<tr><td>Compound Interest </td><td><input type=text id="txt5"></td></tr>
</table>
</body>
</html>
