<html>
<head>
<script>
function simple_int()
{
var p,t,r,si;
p=parseInt(document.getElementById("txt1").value)
r=parseInt(document.getElementById("txt3").value)
t=parseInt(document.getElementById("txt2").value)
si=(p*r*t)/100
alert("Simple Interest is"+si);
}
</script>
</head>
<body>

Principal Amount :<input type=text id="txt1"><br />
Loan Interest Rate :<input type=text id="txt3"><br />
Loan Period :<input type=text id="txt2"><br />

<input type=button value="Click To Calculate Simple Interest " onclick="simple_int()">
</body>
</html>
