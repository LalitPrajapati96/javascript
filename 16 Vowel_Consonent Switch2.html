<html>
<head><title>Day of Week</title></head>
<body>
<script>
var char = prompt("Enter Any Alphabet Chracter = ");
switch(char)
{
case 'a':
document.write("Vowel");
break;
case 'A':
document.write("Vowel");
break;
case 'e':
case 'E':
case 'i':
case 'I':
case 'o':
case 'O':
case 'u':
case 'U':
document.write("Vovel");
break;
default:
document.write("Consonent");
}
</script>
</body>
</html>
