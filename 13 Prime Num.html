<html>
<head>
</head>
<body>
<script type="text/javascript">
function Prime()
{
var n,i;
var flag=0;
n=parseInt(document.getElementById("mytxt").value);
for(i=2;i<=parseInt(n/2);i++)
{
if(n%i==0)
{
flag=1;
break;
}
}
if(flag==0)
document.write(+n+" : is a prime number");
else
document.write(+n+" : is not a prime number");
}
</script>
<body>
<label for "prime">Enter Number for checking prime num : </label>
<input type=text id="mytxt" />
<input type=submit id="btn" value="click here" onclick="Prime()">
</body>
</html>
