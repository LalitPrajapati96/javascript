<html>
<head>
</head>
<body>
<script type="text/javascript">
function N_natural()
{
var num,n,i;
var fact=1;
num=document.getElementById("mytxt").value;
n=parseInt(num);
for(i=1;i<=n;i++)
{
fact=fact*i;
}
document.write("<p>Factorial of a Num = "+fact+"</p>");
}
</script>
<body>
<label for "fact">Enter Number for Factorial : </label>
<input type=text id="mytxt" />
<input type=submit id="btn" value="click here" onclick="N_natural()">
</body>
</html>
