<!-- WAP to Add Two Text Box number value ad print in Third Text Box-->
<html>
<head>
<script language="javascript" type="text/javascript">
function sum() 
{
var num1 = document.getElementById("txt1").value;<!--Text Box Value is Always String-->
 var num2 = document.getElementById("txt2").value;
var result = parseInt(num1) + parseInt(num2);<!-- parseInt() function convert string to text-->
document.getElementById('txt3').value = result;
}
function rset()
{
document.getElementById("txt1").value = "";
document.getElementById("txt2").value = "";
document.getElementById("txt3").value = "";
window.location.reload();
}
</script>
</head>
<body>
&nbsp;&nbsp;&nbsp;&nbsp;Enter Num1 : <input type = text id="txt1" autofocus> <br /><br />
&nbsp;&nbsp;&nbsp;&nbsp;Enter Num1 : <input type = text id="txt2" > <br /><br />
<input type=button value="+" onclick="sum()"> 
		<input type=reset onclick="rset()">
<br />Result : <input type = text id="txt3" > <br />

</pre>
</body>
</html>
