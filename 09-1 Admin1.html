<!--WAP Java Script code to check wether User Id and Password is Correct or not use prompt function-->
<html>
<body>
<script type="text/javascript">
var id=prompt("Enter Your ID = ");<!-- prompt() function take value from user as type and store into variable-->
var pass=prompt("Ente Password = ");
if((id=="admin")&&(pass=="1001"))
{
document.write("Login Succesfully");
alert("Your id is : "+id);<!-- alert() function print message / value in alert box -->
alert("Your pass is : "+pass);
}
else
{
document.write("Please Try Again");
} 
</script>
</body>
</html>
