<html>
<head>
</head>
<body>
<script>
var p,c,m,e,h,total,per;
p=parseInt(prompt("Enter Marks of Physics = "));
c=parseInt(prompt("Enter Marks of Chemistry = "));
m=parseInt(prompt("Enter Marks of Math = "));
e=parseInt(prompt("Enter Marks of English = "));
h=parseInt(prompt("Enter Marks of Hindi = "));
total=p+c+m+e+h;
per=total/5;
document.write("Total Marks = "+total);
document.write("<br />Percentage  = "+per);
if((per>=60)&&(per<100))
{
document.write("<br />Grade A");
}
else if((per>=45)&&(per<60))
{
document.write("<br />Grade B");
}
else if((per>=33)&&(per<45))
{
document.write("<br />Grade C");
}
else
{
document.write("<br />Fail");
}
</script>
</body>
</html>
