<html>
<head><title>Swap With Third Variable</title></head>
<body>
<script>
var x,y,temp;
x=5;
y=10;
document.write("<br />Value of x before Swap = ",x);
document.write("<br />Value of y before Swap = ",y);
temp=x;
x=y;
y=temp;
document.write("<br />Value of x after Swap = ",x);
document.write("<br />Value of y after Swap = ",y);
</script>
</body>
</html>
