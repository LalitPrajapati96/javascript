<html>
<head>
</head>
<body>
<script>
var i,j,s;
for(i=1;i<=5;i++)//Row
{
for(s=i;s<=5;s++)
{
document.write("&nbsp;");
}
for(j=1;j<=i;j++)//colom
{
document.write("*");
}
document.write("<br />")
}
for(i=5;i>=1;i--)//Row
{
for(s=i;s<=5;s++)
{
document.write("&nbsp;");
}
for(j=1;j<=i;j++)//colom
{
document.write("*");
}
document.write("<br />")
}
</script>
</body>
</html>
