<html>
<head>
</head>
<body>
<script type="text/javascript">
function N_natural()
{
var num,n,i;
var sum=0;
num=document.getElementById("mytxt").value;
n=parseInt(num);
for(i=1;i<=n;i++)
{
sum=sum+i;
}
document.write("<p>Sum of N Natural Num = "+sum+"</p>");
}
</script>
<body>
<label for "N Natural">Enter N Natural Number : </label>
<input type=text id="mytxt" />
<input type=submit id="btn" value="click here" onclick="N_natural()">
</body>
</html>
